<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Simple Switch</title>

        <style>
            body {
                font-family: sans-serif;
            }

            .switch-wrapper {
                margin: 0 0 20px;
                font-size: 20px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="/dist/css/SimpleSwitch.css" />
    </head>
    <body>
        <div class="switch-wrapper">
            <label>
                <input type="checkbox" data-type="simple-switch" />
                Remember Me
            </label>
        </div>
        <div class="switch-wrapper">
            <label>
                <input type="checkbox" data-type="simple-switch"
                    data-material="true" />
                Sign Up for Newsletter
            </label>
        </div>
        <script type="text/javascript" src="/dist/js/SimpleSwitch.min.js"></script>
        <script type="text/javascript">
            SimpleSwitch.init();
        </script>
    </body>
</html>
