<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Test HTML</title>

        <!-- Mocha resources -->
        <script type="text/javascript" src="/node_modules/mocha/mocha.js"></script>

        <link rel="stylesheet" type="text/css" href="/node_modules/mocha/mocha.css" />

        <!-- Hephaestus helper script -->
        <script type="text/javascript" src="/node_modules/hephaestus/src/SimpleHelper/SimpleHelper.js"></script>

        <link rel="stylesheet" type="text/css" href="/dist/css/SimpleSwitch.css" />
        <script type="text/javascript" src="/dist/js/SimpleSwitch.min.js"></script>
    </head>
    <body>
        <!-- This is where you'll put your own HTML for testing -->
        <div>
            <input type="checkbox" id="simple-switch-test-input" checked />
        </div>

        <!-- Hephaestus Setup + Mocha Start -->
        <script type="text/javascript">
            var simpleHelper = new SimpleHelper();

            mocha.setup({
                ui: "bdd",
                reporter: simpleHelper.reporter()
            });
        </script>
        <script type="text/javascript" src="/node_modules/browser-assert/lib/assert.js"></script>
        <!-- Your Testing Code -->
        <script type="text/javascript" src="/test/js/test.js"></script>
        <script type="text/javascript">
            mocha.checkLeaks();
            mocha.run();
        </script>
    </body>
</html>
